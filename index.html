<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini-Project: Profile Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>RASITH</h1>
      <nav>
        <a href="#profile1">Grow</a>
        <a href="#profile2">Give</a>
        <a href="#profile3">Earn</a>
      </nav>
    </header>

    <main>
      <article id="profile1" class="card">
        <figure>
          <img
            src="Elon-Musk.jpg"
            alt="Elon Musk"
            width="500"
            height="500"
          />
          <figcaption>Elon Musk</figcaption>
        </figure>
        <p><q>"Let's grow money"</q></p>
      </article>
      <article id="profile2" class="card">
        <figure>
          <img
            src="rata tata 2.jpg"
            alt="Matt Designer"
            width="500"
            height="500"
          />
          <figcaption>Ratan Tata</figcaption>
        </figure>
        <p><q>"Let's earn money"</q></p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img
            src="rasith profile.jpg"
            alt="Rizwan"
            width="500"
            height="500"
          />
          <figcaption>Mohamed <span class="nowrap">Rasith</span></figcaption>
        </figure>
        <p><q>"Let's earn money"</q></p>
      </article>
    </main>

    <footer>
      <p>&copy; Rasith Co.</p>
    </footer>
  </body>
</html>
